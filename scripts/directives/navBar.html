<div class="navbar">

  <!-- I dont want everything inside this form -->
  <form ng-submit="changeCity()" novalidate>
    <input
      class="city-input"
      type="text"
      name="city"
      ng-model="fuzzyCity"
      placeholder="Enter a City">
    </input>
    <a class="navbar-button" href='' ng-click="changeCity()"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></a>
    <a class="navbar-button" ui-sref="current_location"><span class="current-location-button glyphicon glyphicon-screenshot" aria-hidden="true"></span></a>
    <div class="user-preferences-dropdown dropdown">
      <button class="navbar-button dropdown-toggle" type="button" id="userPreferences" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
        <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
      </button>
      <ul class="dropdown-menu" aria-labelledby="userPreferences">

        <li class="dropdown-header">Temperature Unit</li>
        <li>
          <!-- TODO: seperate directive -->
          <div class="temperature-control btn-group btn-group-xs" role="group" aria-label="...">
            <button ng-class="{'active' : isActive('C') }" type="button" ng-click="setTempUnit('C')" class="btn btn-default">C</button>
            <button ng-class="{'active' : isActive('F') }" type="button" ng-click="setTempUnit('F')" class="btn btn-default">F</button>
          </div>
        </li>

        <li class="dropdown-header">Favorite Cities</li>
        <!-- TODO: seperate directive -->
        <li ng-repeat="favorite in getFavorites()">
          <a class="trash-can" href='' ng-click="removeFavorite(favorite)"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a>
          <a class="favorite-area-label" ui-sref="city_name({ cityName: favorite })">{{favorite}}</a>
        </li>
      </ul>
    </div>
  </form>

</div>
